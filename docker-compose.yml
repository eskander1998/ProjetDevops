version: "3.4"

services:
  mysql-container3:
    container_name: mysql-container3
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=1
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    restart: always
    volumes:
      - mysql-container3:/var/lib/mysql:rw
    image: 'mysql:latest'
    
  projetdevops-backend:
    depends_on:
      - mysql-container3
    container_name: projetdevops-backend
    ports:
      - '8089:8089'
    image: eskanderjguirim/projetdevops-backend

  projetdevops-frontend:
    depends_on:
      - projetdevops-backend
    container_name: projetdevops-frontend
    ports:
      - '4200:80'
    image: eskanderjguirim/projetdevops-frontend

volumes:
  mysql-container3: { }